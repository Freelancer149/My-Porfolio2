<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Muhammad Uzair - Web Developer Portfolio showcasing services, skills, and contact information.">
    <meta name="keywords" content="Web Developer, Portfolio, HTML, CSS, JavaScript, Freelancer, Designer, Frontend Developer">
    <meta name="author" content="Muhammad Uzair">
    <title>My Portfolio | Muhammad Uzair - Web Developer</title>

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Muhammad Uzair's Portfolio">
    <meta property="og:description" content="Check out my web development portfolio!">
    <meta property="og:image" content="images/myphoto.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">

    <!-- Twitter Card for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Muhammad Uzair's Portfolio">
    <meta name="twitter:description" content="Check out my web development portfolio!">
    <meta name="twitter:image" content="images/myphoto.jpg">

    <!-- Performance Boosters -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://yourwebsite.com/">

    <!-- Cross-Browser Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">

    <!-- Schema Markup for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Muhammad Uzair",
      "jobTitle": "Web Developer",
      "url": "https://yourwebsite.com",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ]
    }
    </script>

    <!-- Google Analytics (Tracking Website Visitors) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <!-- Faster Loading JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h2 class="logo">Uzair's <span>Portfolio</span></h2>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="darkModeToggle">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="content">
            <h1>Hi, It's <span>Muhammad Uzair</span></h1>
            <h2>I'm a <span id="typing-text">Web Developer</span></h2>
            <p>Welcome to my portfolio website. I create beautiful and functional websites.</p>

            <div class="social">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <a href="#contact" class="btn">Hire Me</a>
        </div>

        <div class="image">
            <img src="images/myphoto.jpg" alt="Your Image" height="120" width="95">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" id="name" required>
            <input type="email" placeholder="Your Email" id="email" required>
            <textarea placeholder="Your Message" id="message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript File -->
    <script src="script.js" defer></script>
</body>
  </html>
